language: go

go:
  - 1.x
  - tip

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: tip

install:
  - go get github.com/jteeuwen/go-bindata/...
  - cd client
  - nvm install 12.4.0
  - nvm use 12.4.0
  - npm install -g yarn
  - yarn global add gulp
  - yarn

script:
  - yarn test:verbose
  - gulp build
  - cd ..
  - go vet ./...
  - go test -v -race ./...

deploy:
  - provider: script
    skip_cleanup: true
    script: git checkout -- . && curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = 1.*
